<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <form action="">

        <div>

            <label for="login">Логин:</label>

            <input id="login" type="text" name="login" placeholder="логин">

        </div>

        <div>

            <label for="password">Пароль:</label>

            <input id="password" type="password" name="password" placeholder="пароль">

        </div>

        <input type="submit">

    </form>

    <form action="">

        <label for="date">Дата:

            <input id="date" type="date" name="date">

        </label>

        <label for="num">Числа:

            <input id="num" type="number" name="num" value="0">

        </label>

        <label for="color">Цвет:

            <input id="color" type="color" name="color">

        </label>

        <label for="file">Файл:

            <input id="file" type="file" name="file">

        </label>

        <input type="submit">

        <input type="reset">

    </form>

    <form action="">

        <p>Выберите способ связи:</p>

        <div>

            <input id="contactChoice1" type="radio" name="contact" value="email">

            <label for="contactChoice1">По email:</label>

        </div>

        <div>

            <input id="contactChoice2" type="radio" name="contact" value="phone">

            <label for="contactChoice2">По телефону:</label>

        </div>

        <div>

            <input id="contactChoice3" type="radio" name="contact" value="mail">

            <label for="contactChoice3">По почте:</label>

        </div>

        <button id="btn">Отправить</button>

    </form>

    <form action="">

        <p>Выберите главных герове сериала Друзья:</p>

        <div>

            <input id="Choice1" type="checkbox" name="friends" value="joey">

            <label for="Choice1">Джо:</label>

        </div>

        <div>

            <input id="Choice2" type="checkbox" name="friends" value="rachel">

            <label for="Choice2">Рейчел:</label>

        </div>

        <div>

            <input id="Choice3" type="checkbox" name="friends" value="james">

            <label for="Choice3">Джеймс:</label>

        </div>

        <div>

            <input id="Choice4" type="checkbox" name="friends" value="ross">

            <label for="Choice4">Росс:</label>

        </div>

        <div>

            <input id="Choice5" type="checkbox" name="friends" value="amanda">

            <label for="Choice5">Аманда:</label>

        </div>

        <div>

            <button type="submit">Отправить</button>

        </div>



    </form>

</body>

</html>

<style>
    div {

        margin-bottom: 20px;

        display: flex;

    }

    label {

        display: block;

        margin-bottom: 10px;

    }
</style>
